<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<style type="text/css">
    ul {
        list-style-type: none;
        /* display: inline-block; */
        text-align: center;
        padding: 5px;
    }

    li {
        display: inline-block;
        width: 50px;
        border: 1px solid grey;
        padding: 2px;
        border-radius: 3px;
        background-color: antiquewhite;
        cursor: pointer;
    }
    li:hover{
        background-color: burlywood;
    }
    img{
        width: 400px;
    }
</style>
<body>
<ul>
    <li name="img1">img1</li>
    <li name="img2">img2</li>
    <li name="img3">img3</li>
</ul>

<div>
    <img src="./img/img1.jpg" alt="">
</div>

</body>
<script type="text/javascript">
    var setCurrentImage=function(src){
        document.querySelector("img").src=src;
    }

    var lis=document.querySelectorAll("li");

    for(var i=0;i<lis.length;i++){
        lis[i].addEventListener('click',function(e){
            var name=this.getAttribute("name");
            var targetSrc='./img/'+name+'.jpg';
            setCurrentImage(targetSrc);
            window.history.pushState({src:targetSrc},name);
        });


    }

    window.onpopstate=function(e){
        setCurrentImage(e.state? e.state.src:'./img/img1.jpg');
    }
</script>
</html>
